- id: 1
  text: Проблема мусора – самая актуальная проблема в мире. В небольшом городе России на свалку ежегодно отправляются сотни тонн отходов. Они загрязняют почву, воду, воздух – и наносят непоправимый вред экосистеме. Люди во всем мире думают над тем, как решить проблему мусора. В этом вопросе есть некоторые успехи, но идеальной формы утилизации отходов еще не найдено.
- id: 2
  text: Переработка отходов нужна, чтобы сократить использование природных ресурсов, уменьшить объем мусора на свалках, а также снизить выбросы парниковых газов и создать экономические выгоды. Проще говоря, если будет мусор, будут свалки, из свалок - полигоны, а из полигонов - целые гектары мусора. Дело в том, что место для него не бесконечно и от него нужно избавляться.
- id: 3
  text: Чтобы помочь в переработке мусора, мы можем правильно сортировать его. Например, в один ящик можно складывать пластмассу, а в другой - макулатуру. Также можно создавать поделки из ненужного мусора, например, ёлочные игрушки из пластмассы или макулатуры.
